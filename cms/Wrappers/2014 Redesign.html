  <t:if test="path == '/' || itemID == '520109360' || itemID == '524633950'">
    <script type="text/javascript" src="/assets/js/jquery-flexslider-min.js"></script>
    <link href="http://fa.pub30.convio.net/assets/css/flexslider.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" charset="utf-8">
      $('#homepage_slideshow').waitUntilExists(function() {
        $('#homepage_slideshow').flexslider({
          animation: "slide",
          smoothHeight: false,
          slideshowSpeed: 9000,
          animationSpeed: 600,
          pauseOnAction: true,
          pauseOnHover: true,
          controlNav: true,
          directionNav: true,
          touch: false,
          manualControls: ".homepage-slideshow-manual-control-nav li"
        });
      }, true);
      $('#homepage-partners-carousel').waitUntilExists(function() {
        $('#homepage-partners-carousel').flexslider({
          animation: "slide",
          smoothHeight: false,
          slideshowSpeed: 9000,
          animationSpeed: 600,
          pauseOnAction: false,
          pauseOnHover: false,
          controlNav: false,
          directionNav: false,
          touch: false,
          randomize: true
        });
      }, true);
    </script>
</t:if>

  <script type="text/javascript" src="/assets/js/jquery-fancybox-pack.js"></script>
  <link href="http://fa.pub30.convio.net/assets/css/jquery-fancybox.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    $(document).ready(function() {
      $(".lightbox").fancybox({
        maxWidth : 680,
        scrolling : 'visible',
        padding : 20,
        openEffect  : 'none',
        closeEffect : 'none',
        nextEffect  : 'none',
        prevEffect  : 'none',
        margin      : [20, 60, 20, 60]
      });
    });
  </script>
  <script src="http://fa.pub30.convio.net/assets/js/jquery-tinysort.js"></script>
  <script src="http://fa.pub30.convio.net/assets/js/jquery-equalheights-min.js"></script>
  <script src="http://fa.pub30.convio.net/assets/js/scripts.js?t=${flushCache}"></script>

</head>

<t:set id="pathclasses" value="trim(replace(replace(path,'/',' '),'.html','DOThtml'))" />
<t:set id="templatename" value="concat(toLowerCase(trim(replace(replace(replace(templateID,' ','-'),':',''),'/',''))), '-template')" />

<t:set id="bodyClass" value="toLowerCase(trim(replace(replace(replace(type,' ','-'),':',''),'/','')))" />
<t:if test="title == 'Search Results'">
  <!-- we on search results page -->
  <t:set id="bodyClass", value="concat(bodyClass, ' search')" />
</t:if>
<t:if test="matches(title, 'Send to Friend:.*')">
  <!-- are we on Send to friend page -->
  <t:set id="bodyClass", value="concat(bodyClass, ' send-to-friend')" />
</t:if>
<t:if test="matches(title, 'Thank You')">
  <!-- are we on thank you page for Send to friend page -->
  <t:set id="bodyClass", value="concat(bodyClass, ' send-to-friend thank-you')" />
</t:if>

<t:if test="path == '/' || itemID == '520109360' || itemID == '524633950'">
  <t:set id="bodyClass" value="concat(bodyClass, ' is-homepage')" />
</t:if>
<t:else>
  <t:set id="bodyClass" value="concat(bodyClass, ' not-homepage')" />
</t:else>
<t:if test="itemID == '526817126' || itemID == '543463683'">
  <t:set id="expandnews" value="'expand-news'" />
</t:if>
<body class="${pathclasses} ${templatename} ${bodyClass} ${expandnews}">

<t:if test="user.isanonymous == false">
  <t:set id="cms_cons_zip" value="crm('[[S1:home_zip]]')" />
  <t:set id="cms_cons_state" value="crm('[[S1:home_stateprov]]')" />
  <input type="hidden" id="cms_cons_zip" name="cms_cons_zip" value="${cms_cons_zip}" />
  <input type="hidden" id="cms_cons_state" name="cms_cons_state" value="${cms_cons_state}" />
</t:if>
<t:if test="alert_banner.length > 0">
<!-- Alert Banner promo -->
  <div class="hidden-phone">
    <t:include id="templatelist-541760270" />
  </div>
</t:if>
<t:else>
  <div class="promos hidden-phone">
    <div class="primary-promos">
      <!-- global -->
      <t:include id="templatelist-541760648" />
    </div>
    <div class="secondary-promos">
      <!-- advanced filtered by section -->
      <t:include id="templatelist-541760495" />
    </div>
  </div>
</t:else>

  <!-- reus_wrpr_header -->
    <t:include id="convio-content-520108847" />
  <!-- /reus_wrpr_header -->

  <t:if test="(type == 'Promo' && templateid == 'Sidebar Promo') || title == 'Search Results'">
  <!-- conditional classes for promo preview & search results page -->
    <div class="two-column">
      <div class="container">
    <t:if test="templateid == 'Sidebar Promo'">
      <div class="column-1"></div>
      <div class="column-2">
    </t:if>
  </t:if>
  <t:if test="type == 'Promo' && templateid == 'Footer Promo'">
    <div id="footer_promos">
      <div class="container">
        <div class="headline">How You Can Help Feeding America Solve Hunger</div>
          <div id="footer_promo_boxes">
  </t:if>

  <div class="templateComponent" id="body"></div>

  <t:if test="type == 'Promo' && templateid == 'Sidebar Promo'">
    </div><!-- /.column-2 -->
  </t:if>
  <t:if test="type == 'Promo' && templateid == 'Footer Promo'">
          <div class="clearfix"></div>
          </div><!-- /#footer_promo_boxes -->
        </div>
      </div><!-- /#footer_promos -->
  </t:if>
  <t:if test="(type == 'Promo' && templateid == 'Sidebar Promo') || title == 'Search Results'">
      </div><!-- /.container -->
    </div><!-- /.two-column -->
  <!-- end of conditional classes for promo preview & search results page -->
  </t:if>
  <!-- reus_wrpr_footer -->
    <t:include id="convio-content-520190361" />
  <!-- /reus_wrpr_footer -->
  <div class="templateComponent" id="poweredBy"></div>


  <t:if test="interrupter_promo.length > 0">
    <div class="hidden-phone">
      <t:include id="templatelist-541778258" />
    </div>
  </t:if>
  <t:else>
    <div class="promos hidden-phone">
      <div class="primary-promos">
      <!-- global --><t:include id="templatelist-543968626" />

       </div>
      <div class="secondary-promos">
        <t:include id="templatelist-541778726" />
      </div>
    </div>
  </t:else>

  <script src="http://fa.pub30.convio.net/assets/js/selector.js"></script>

  <!-- Go to www.addthis.com/dashboard to customize your tools -->

  <t:if test="param.cms_static == true">
    <script>
      console.log('Site is in static mode.');
    </script>
  </t:if>

</body>
</html>
