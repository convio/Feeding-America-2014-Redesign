<div id="title-and-share">
    <div class="container">
        <h1 class="page-title">${title}</h1>
        <!-- Social icons --> 
        <t:include id="item-548857304"/>
    </div><!--/.container-->
</div><!--/#title-and-share-->

<div id="page-intro">
    <div class="container">
        <p>
            ${description}
        </p>
    </div><!--/.container-->
</div><!--/#page-intro-->

<div id="find-fb-search-and-map-loading">
  <div class="loading"></div>
</div>


<div id="find-fb-search-and-map">
    <div class="container">
        <div class="left" id="find-fb-search">
            <div id="find-fb-search-formbox" class="has-results">
                <div class="headline">
                    <span>Search by Zip Code</span>
                </div>
                <form id="find-fb-search-form" action="#">
                    <div class="row">
                        <input type="text" name="zip" id="find-fb-search-form-zip" placeholder="Zip Code" maxlength="5" />
                        <button type="submit" class="red">
                            GO
                        </button>
                        <div class="clearfix"></div>
                    </div><!--/.row-->
                    <div class="clearfix"></div>
                    <a href="#">View Feeding America&rsquo;s full Member Food Bank Network &rsaquo;</a>
                </form><!--/#find-fb-search-form-->
            </div><!--/#find-fb-search-formbox-->
            <div id="find-fb-search-results">

            </div><!--/#find-fb-search-results-->
        </div><!--/#find-fb-search.left-->

        <div class="right" id="find-fb-map">
          <div id="fb-map-wrapper">
            <div id="fb-map-wrapper-inner">
            </div>
         </div>
        </div><!--/#find-fb-map.right-->
    </div><!--/.container-->
</div><!--/#find-fb-search-and-map-->

<!-- footer promos -->
<t:set id="footerBgImg" value="''" />
<t:if test="footer_bg.length > 0">
  <t:list id="footer_bg">
    <t:set id="footerBgImg" value="concat('background: url(', url)" />
    <t:set id="footerBgImg" value="concat(footerBgImg, ') 50% 0 repeat;')" />
  </t:list>
</t:if>
<div id="footer_promos" class="hidden-phone" style="${footerBgImg}">
  <div class="container">
    <div class="headline">How You Can Help Feeding America Solve Hunger</div>
      <div id="footer_promo_boxes">

    <t:if test="footer_promos.length > 0">
      <t:list id="footer_promos">
        <t:set id="buttonClasses" value="'button'" />
        <t:if test="action_button_color.length > 0 || action_button_style.length > 0">
          <t:if test="action_button_style.length > 0">
            <t:list id="action_button_style">
              <t:set id="buttonClasses" value="name" />
            </t:list>
          </t:if>
          <t:if test="action_button_color.length > 0">
            <t:list id="action_button_color">
              <t:set id="buttonClasses" value="concat(concat(buttonClasses, ' '), name)" />
            </t:list>
          </t:if>
        </t:if>
        <div class="footer-promo">
          <t:if test="thumb.length > 0"><t:list id="thumb"><img src="${url}" alt="${alt_text}" /></t:list></t:if>
          <t:if test="!isNull(headline)"><div class="promo-title">${headline}</div></t:if>
          <t:if test="!isNull(description)"><div class="promo-text">${description}</div></t:if>
          <t:if test="!isNull(body)"><div class="promo-action">${body}</div></t:if>
          <t:if test="!isNull(action_button_label) && !isNull(action_button_url)">
          <div class="promo-action">
                <a class="${buttonClasses}" href="${action_button_url}">${action_button_label}</a>
          </div>
          </t:if>
        </div>
      </t:list>
    </t:if>
    <t:else>
      <!-- dynamic footer promos -->
      <!-- Learn -->
      <t:include id="templatelist-541527765" />
      <!-- Act -->
      <t:include id="templatelist-541527691" />
      <!-- Give -->
      <t:include id="templatelist-541528010" />
    </t:else>

      <div class="clearfix"></div>
    </div><!--/#footer_promo_boxes-->
  </div><!--/.container-->
</div><!--/#footer_promos-->

<style>
#find-fb-search-and-map .right.bottom {
    position: relative;
}
.right #fb-map-wrapper, .right #fb-map-wrapper-inner {
    height: 100%;
    max-height: 535px;
    max-width: 620px;
    width: 100%;
}
.results-box img {
   max-width: 115px;
   max-height: 115px;
}
#infoBox {
    font-family: Roboto, Arial, sans-serif;
    font-size: 14px;
    line-height:1.35;
    overflow:hidden;
    white-space:nowrap;
}
#infoBox .firstHeading {
    font-size: 1em;
    font-weight: bold;
}
#infoBox .address {
    font-size: 0.8em;
}
#fb-map-wrapper.bottom {
    bottom: 50px;
    position: absolute;
    top: auto;
}
#fb-map-wrapper.fixed {
    position: fixed;
    top: 30px;
}
#fb-map-wrapper img {
    max-width: none !important;
}

#find-fb-search-and-map-loading { 
   margin-bottom: 40px;
}
</style>

<t:if test="!isNull(param.zip)">
<script>
$(document).ready(function() {
  $('#find-fb-search-form-zip').val('${param.zip}');
});
</script>
</t:if>
