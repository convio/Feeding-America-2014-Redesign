<t:set id="randomOne" value="random(length)+1" />

<t:set id="randomTwo" value="random(length)+1" />
<t:if test="randomTwo == randomOne">
  <t:if test="randomOne == 1">
    <t:set id="randomTwo" value="randomOne + random(length)+1" />
    <t:if test="randomTwo > (length)">
      <t:set id="randomTwo" value="length" />
    </t:if>
  </t:if>
  <t:else>
    <t:set id="randomTwo" value="randomOne - random(length)+1" />
    <t:if test="randomTwo < 0">
      <t:set id="randomTwo" value="randomTwo * -1" />
    </t:if>
    <t:if test="randomTwo == 0 || randomTwo == randomOne">
      <t:set id="randomTwo" value="1" />
    </t:if>
  </t:else>
</t:if>

<t:set id="randomThree" value="random(length)+1" />
<t:if test="randomThree == randomOne || randomThree == randomTwo">
  <t:if test="(randomOne + randomTwo) >= (length)">
    <t:set id="randomThree" value="length" />
    <t:if test="randomOne == length">
      <t:set id="randomThree" value="randomTwo+1" />
    </t:if>
    <t:if test="randomTwo == length">
      <t:set id="randomThree" value="randomOne+1" />
    </t:if>
  </t:if>
  <t:else>
    <t:set id="randomThree" value="randomOne + randomTwo" />
  </t:else>
</t:if>

<t:set id="randomFour" value="random(length)+1" />
<t:if test="randomFour == randomOne || randomFour == randomTwo || randomFour == randomThree">
  <t:if test="(randomOne + randomTwo + randomThree) <= length">
    <t:set id="randomFour" value="randomOne + randomTwo + randomThree" />
  </t:if>
  <t:else>
    <t:if test="randomOne - randomTwo != randomThree && (randomOne - randomTwo) * -1 != randomThree && randomOne - randomTwo != randomOne && (randomOne - randomTwo) * -1 != randomOne && randomOne - randomTwo != randomTwo && (randomOne - randomTwo) * -1 != randomTwo && randomOne - randomTwo != 0 && randomOne - randomTwo != randomFour">
      <t:set id="randomFour" value="randomOne - randomTwo" />
      <t:if test="randomOne - randomTwo < 0">
        <t:set id="randomFour" value="(randomOne - randomTwo) * -1" />
      </t:if>
    </t:if>
    <t:else>
      <t:if test="randomOne - randomThree != randomTwo && (randomOne - randomThree) * -1 != randomTwo && randomOne - randomThree != randomOne && (randomOne - randomThree) * -1 != randomOne && randomOne - randomThree != randomThree && (randomOne - randomThree) * -1 != randomThree && randomOne - randomThree != 0 && randomOne - randomThree != randomFour">
        <t:set id="randomFour" value="randomOne - randomThree" />
        <t:if test="randomOne - randomThree < 0">
          <t:set id="randomFour" value="(randomOne - randomThree) * -1" />
        </t:if>
      </t:if>
      <t:else>
        <t:if test="randomThree - randomTwo != randomOne && (randomThree - randomTwo) * -1 != randomOne && randomThree - randomTwo != randomThree && (randomThree - randomTwo) * -1 != randomThree && randomThree - randomTwo != randomTwo && (randomThree - randomTwo) * -1 != randomTwo && randomThree - randomTwo != 0 && randomThree - randomTwo != randomFour">
          <t:set id="randomFour" value="randomThree - randomTwo" />
          <t:if test="randomThree - randomTwo < 0">
            <t:set id="randomFour" value="(randomThree - randomTwo) * -1" />
          </t:if>
        </t:if>
      </t:else>
    </t:else>
  </t:else>
</t:if>

<t:set id="displayedLength" value="0" />

<t:list>
<t:if test="displayedLength == 4"></t:if>
<t:else>
<t:if test="index == (randomOne) || index == (randomTwo) || index == (randomThree) || index == (randomFour)">
<t:set id="displayedLength" value="displayedlength" />
<a href="http://fa.pub30.convio.net/our-response/about-us/partners/food-and-fund-partners/" class="logo-box"><t:if test="thumb.length > 0"><img <t:list id="thumb">src="${url}"</t:list> alt="${title}" border="0" /></t:if><t:else><span>${title}</span></t:else></a>
</t:if>
</t:else>
</t:list>
